<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Место Россия</title>
</head>
<body>
  <div class="page">
    <header class="header">  
      <div class="header__logo"></div>
      <div class="header__line"></div>
    </header>
    <main class="content">

      <section class="profile">
        <img src="./images/profile-avatar.jpg" class="profile__avatar" alt="фото пользователя">
        <div class="profile__info"> 
          <p class="profile__name">Жак-Ив Кусто</p>
          <button class="profile__edit-button"></button>
          <p class="profile__occupation">Исследователь океана</p>        
        </div>
        <button class="profile__add-button"></button>
      </section>

      <section class="elements"></section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2023 Mesto Russia</p>
    </footer>
  </div>
</body>
</html>
